<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mostrar Imagen con Bot√≥n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #miImagen {
      display: none; /* Oculta la imagen al inicio */
      margin-top: 20px;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ejemplo: Mostrar Imagen</h1>
  <button onclick="mostrarImagen()">Mostrar Imagen</button>
  <br>

  <!-- Ahora la imagen apunta a la carpeta /imagenes -->
  <img id="miImagen" src="imagenes/foto2.JPG" alt="foto2">

  <script>
    function mostrarImagen() {
      document.getElementById("miImagen").style.display = "block";
    }
  </script>
</body>
</html>
